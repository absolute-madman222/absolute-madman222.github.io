<!DOCTYPE html>
<html>
  <head>
    <style>
@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap');
@font-face {
  font-family: 'Excalifont';
  src: url('https://github.com/absolute-madman222/absolute-madman222.github.io/raw/main/Excalifont.ttf') format('truetype');
}
    </style>
    <title>Home</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" />
  </head>
  <body>
    <div class="everything">
      <div id="time" class="time"></div>
      <form autocomplete="off"
        action="https://duckduckgo.com/" method="GET">
        
        <input
          autofocus
          name="q"
          class="search"
          type="search"
          font="Excalifont"
          id="search-bar-input"
          placeholder=""
        />
      </form>
      <div class="box">
        <div class="link">
          <ul>
            <li><a href="https://libbyapp.com/shelf">Libby</a></li>
            <li><a href="https://monkeytype.com/">Monkeytype</a></li>
            <li><a href="https://github.com">Github</a></li>
            <li><a href="https://reddit.com">Reddit</a></li>
          </ul>
        </div>
        <div class="link">
          <ul>
            <li><a href="https://youtube.com">Youtube</a></li>
            <li><a href="https://www.islamicfinder.org/prayer-times/">Prayer Times</a></li>
            <li><a href="https://lausdschoology.azurewebsites.net/">Schoology</a></li>
            <li><a href="https://bearblog.dev/dashboard/">Bear Blog</a></li>
          </ul>
        </div>
        <!-- Feel free to add more divs here -->
      </div>
    </div>
    <script>
      function updateClock() {
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let ampm = hours >= 12 ? "pm" : "am";
        hours = hours % 12;
        hours = hours ? hours : 12;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        let time = hours + ":" + minutes + " " + ampm;
        document.getElementById("time").innerHTML = time;
        setTimeout(updateClock, 1000);
      }

      updateClock();
    </script>
  </body>
</html>
